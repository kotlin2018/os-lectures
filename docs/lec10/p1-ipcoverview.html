<h3>IPC基本概念 -- 需求背景</h3>
<p>目标：完成复杂应用需求</p>
<ul>
<li>单个程序的功能有限</li>
<li>可通过多个程序的合作完成复杂的事情</li>
</ul>
<p>定义：各进程之间通过数据交换进行交互的行为称为进程间通信（Inter-process communication，IPC）<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 需求背景</h3>
<p>进程可分为两类：</p>
<ul>
<li>独立进程：这类进程与其它进程有交互</li>
<li>协作进程：两个或多个进程之间有交互</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>rCore-Tutorial-v3 on  ch7

<td>多个进程共享一块物理内存</td>
</tr>

<td>多个进程可访问同一文件</td>
</tr>
</tbody>

<h3>IPC基本概念 -- 需求背景</h3>
<p>进程间能共享或传递数据就算是进程间通信。</p>
<table>
<thead>
<tr>
<th>IPC手段</th>
<th>含义</th>
</tr>
</thead>
<tbody>
<tr>
<td>管道（Pipe）</td>
<td>单方向传输字节流</td>
</tr>
<tr>
<td>消息队列（Message Queue）</td>
<td>多个进程从队列中发送/接收消息</td>
</tr>
<tr>
<td>信号（Signal）</td>
<td>发送某些信号通知进程，进程异步收到信号并处理</td>
</tr>
<tr>
<td>套接字（Socket）</td>
<td>多/单机进程间网络通信</td>
</tr>
</tbody>
</table>
</section>

<h3>IPC基本概念 -- 需求背景</h3>
<p>进程间能共享或传递数据就算是进程间通信。</p>
<ul>
<li>通信方式：阻塞（同步）或非阻塞（异步）</li>
<li>阻塞通信:
<ul>
<li>阻塞发送、阻塞接收</li>
</ul>
</li>

<ul>

<h3>IPC基本概念 -- 需求背景</h3>
<p>进程间能共享或传递数据就算是进程间通信。</p>
<ul>
<li>缓冲方式：
<ul>
<li>0 容量: 发送方必须等待接收方</li>
<li>有限容量：通信链路缓冲队列满时，发送方必须等待</li>

</li>

<h3>IPC基本概念 -- 管道</h3>
<p>管道(pipe)</p>
<ul>
<li>一种进程间通信机制</li>
<li>有读写端的一定大小的字节队列</li>
<li>读端只能用来从管道中读取</li>
<li>写端只能用来将数据写入管道</li>
<li>读/写端通过不同文件描述符表示<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 管道</h3>
<p>管道(pipe)</p>
<ul>
<li>创建一个管道，返回两个文件描述符，一个是负责读管道的返回，一个是负责写管道</li>
<li>管道可表示为两个文件描述符加一段内核空间中的内存</li>
<li><code>int pipe(int pipefd[2])</code></li>
</ul>
<p><img src="figs/pipe-fds.png" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 管道</h3>
<p>管道(pipe)</p>
<ul>
<li>支持有关系的进程间通信，如父子进程、兄弟进程等</li>
<li>当某进程创建了一个管道(两个文件描述符)，它的子进程会继承这些文件描述符，并读写这个管道</li>
</ul>
<p><img src="figs/pipe-fds.png" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 管道</h3>
<p>管道(pipe)</p>
<ul>
<li>一般情况下，管道两端的每个进程都会各自关闭一个管道的文件描述符</li>
<li>如父进程关闭读描述符，这样父进程只能向管道写数据，子进程关闭写描述符，这样子进程只能从管道读数据。</li>
</ul>
<p><img src="figs/pipe-fds-close.png" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 管道</h3>
<p>Shell也提供了管道 ，只需使用一根竖线 &quot;<strong>|</strong>&quot; 连接两个命令即</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>rCore-Tutorial-v3 on  ch7
❯ cat README.md | grep rcore
$ git clone https://github.com/rcore-os/rCore-Tutorial-v3.git
...
* [x] expand the fs image size generated by `rcore-fs-fuse` to 128MiB
</span></span></foreignObject></svg></code></pre>
<p>这种管道称为匿名管道，它对于编写灵活的命令行脚本非常方便。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 管道</h3>
<p>在shell下，还支持使用mkfifo命令创建命名管道（named pipe），也称为FIFO，它支持任意进程间的数据通信。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ mkfifo name.fifo
$  ls -l name.fifo   # 文件类型为p
prw-r--r-- 1 chyyuu chyyuu 0 4月  14 20:19 name.fifo
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 管道</h3>
<p>命名管道是阻塞式的双向通信管道，任意一方都可以读、写，但是只有读、写端同时打开了命名管道时，数据才会写入并被读取。</p>
<p>shell A</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ echo README &gt; name.fifo  #写命名管道阻塞
</span></span></foreignObject></svg></code></pre>
<p>shell B</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ cat name.fifo
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 消息队列</h3>
<p>消息队列（Message Queue)</p>
<ul>
<li>是由操作系统维护的以字节序列为基本单位的间接通信机制
<ul>
<li>每个消息(Message)是一个字节序列</li>
<li>相同标识的消息组成按先进先出顺序组成一个消息队列</li>
</ul>
</li>
</ul>
<p><img src="figs/messagequeue.png" alt="" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 消息队列</h3>
<ul>
<li>消息队列的系统调用
<ul>
<li>msgget ( key, flags） //获取消息队列标识</li>
<li>msgsnd ( QID, buf, size, flags ） //发送消息</li>
<li>msgrcv ( QID, buf, size, type, flags ） //接收消息</li>
<li>msgctl( … ） // 消息队列控制</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/shmem.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="18" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>IPC基本概念 -- 共享内存</h3>
<p>共享内存 shared memory, shmem</p>
<ul>
<li>是把同一个物理内存区域同时映射到多个进程的内存地址空间的通信机制</li>
<li>每个进程的内存地址空间需明确设置共享内存段</li>
<li>优点: 快速、方便地共享数据</li>
<li>不足: 需要同步机制协调数据访问</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 共享内存</h3>
<ul>
<li>共享内存的系统调用
<ul>
<li>shmget( key, size, flags） //创建共享段</li>
<li>shmat( shmid, *shmaddr, flags） //把共享段映射到进程地址空间</li>
<li>shmdt( *shmaddr）//取消共享段到进程地址空间的映射</li>
<li>shmctl( …） //共享段控制</li>
</ul>
</li>
</ul>
<p>注：需要信号量（后续介绍）等机制协调共享内存的访问冲突</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/signal.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="20" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>IPC基本概念 -- 信号</h3>
<p>信号（Signal）</p>
<ul>
<li>进程间的软件中断通知和处理机制</li>
</ul>
<p>问题：</p>
<ul>
<li><code>Ctrl+C</code>为什么可以结束进程？</li>
<li>指针错误为什么让进程结束？</li>
<li>kill命令是怎么结束进程的？</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/signal.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="21" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>IPC基本概念 -- 信号</h3>
<p>信号命名</p>
<ul>
<li>信号是一个整数编号，这些整数编号都定义了对应的宏名，宏名都是以SIG开头，比如SIGABRT, SIGKILL, SIGSTOP, SIGCONT</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/signal.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="22" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>IPC基本概念 -- 信号</h3>
<p>信号发送方</p>
<ul>
<li>进程
<ul>
<li>shell通过kill命令向某个进程发送一个信号将其终止</li>
</ul>
</li>
<li>内核
<ul>
<li>进程从管道文件读取数据，但是管道文件的读权限被关闭了，进程会被内核发送一个SIGPIPE信号，提示读管道出错了</li>
</ul>
</li>
<li>外设</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/signal.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="23" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>IPC基本概念 -- 信号</h3>
<p>信号发送方</p>
<ul>
<li>外设
<ul>
<li>比如按下Ctrl+C按键时，内核收到包含Ctrl+C按键的外设中断，会向正在运行的进程发送SIGINT信号，将其异常终止<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/signal.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="24" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>IPC基本概念 -- 信号</h3>
<p>信号接收进程的处理方式</p>
<ul>
<li>忽略：信号没有发生过</li>
<li>捕获：进程会调用相应的处理函数进行处理</li>
<li>默认：如果不忽略也不捕获，此时进程会使用系统默认的处理方式来处理信号<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="29" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<img src="figs/linux-signal.png" alt="" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>IPC基本概念 -- 信号</h3>
<p>Linux有哪些信号？ -- 62个</p>
<ul>
<li>为什么这么多信号？</li>
<li>每个信号代表着某种事件，一般情况下，当进程收到某个信号时，就表示该信号所代表的事件发生了。</li>
<li>对1~34中的常用信号，要求是理解，而不是记忆。当忘记了信号名字时，kill -l查看即可。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/linux-common-signal.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="30%" height="720"><section id="27" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="29" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>IPC基本概念 -- 信号</h3>
<p>Linux常用信号</p>
<ul>
<li>SIGKILL</li>
<li>SIGINT</li>
<li>SIGSEGV<br />
</li>
